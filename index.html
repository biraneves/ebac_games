<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <title>EBAC Games</title>
    </head>
    <body>
        <header id="cabecalho" class="navbar navbar-expand-lg sticky-top p-4">
            <div class="container">
                <h1 class="navbar-brand m-0 section-title fs-2 base-white">EBAC Games</h1>
                <button
                    type="button"
                    class="navbar-toggler base-bg-white"
                    data-bs-toggle="collapse"
                    data-bs-target="#menu-navegacao"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav id="menu-navegacao" class="navbar-collapse collapse justify-content-end pt-4 pt-md-3 pt-lg-0">
                    <ul class="nav nav-pills d-block d-md-flex">
                        <li class="nav-item fw-bold active">
                            <a href="#sobre" class="nav-link">
                                <span class="bi bi-house-door me-1"></span>
                                Sobre a loja
                            </a>
                        </li>
                        <li class="nav-item fw-bold">
                            <a href="#eventos" class="nav-link">
                                <span class="bi bi-calendar-check me-1"></span>
                                Eventos
                            </a>
                        </li>
                        <li class="nav-item fw-bold">
                            <a href="#produtos" class="nav-link">
                                <span class="bi bi-controller me-1"></span>
                                Produtos
                            </a>
                        </li>
                        <li class="nav-item fw-bold">
                            <a href="#contato" class="nav-link">
                                <span class="bi bi-chat-left-text me-1"></span>
                                Fale conosco
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div data-bs-spy="scroll" data-bs-target="cabecalho" data-bs-smooth-scroll="true">
            <section id="sobre">
                <div id="carrossel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="3000">
                            <img src="assets/images/slides/slide-1.jpg" alt="Dados" />
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <img src="assets/images/slides/slide-2.jpg" alt="Jogo para celular" />
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <img src="assets/images/slides/slide-3.jpg" alt="Controles PlayStation" />
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <img src="assets/images/slides/slide-4.jpg" alt="Controle XBox" />
                        </div>
                    </div>
                    <button
                        type="button"
                        class="carousel-control-prev"
                        data-bs-target="#carrossel"
                        data-bs-slide="prev"
                    >
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button
                        type="button"
                        class="carousel-control-next"
                        data-bs-target="#carrossel"
                        data-bs-slide="next"
                    >
                        <span class="carousel-control-next-icon"></span>
                    </button>
                    <div class="carousel-indicators">
                        <button class="active" type="button" data-bs-target="#carrossel" data-bs-slide-to="0"></button>
                        <button type="button" data-bs-target="#carrossel" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#carrossel" data-bs-slide-to="2"></button>
                        <button type="button" data-bs-target="#carrossel" data-bs-slide-to="3"></button>
                    </div>
                </div>
            </section>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
